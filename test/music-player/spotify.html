<style type="text/css">
body{margin:0;padding:0;}
#spotify-music-player{
	position: fixed;
    bottom: 0;
    left: 0;
    height: 80px;
    width: 100%;
    padding: 0;
    transition: height .3s;
-moz-transition: height .3s;	/* Firefox 4 */
-webkit-transition: height .3s;	/* Safari å’Œ Chrome */
-o-transition: height .3s;
}
#spotify-music-player.spread{
	height:380px;
}
#spotify-music-player button{
	position: absolute;
    top: 28px;
    z-index: 9;
    height: 35px;
    right: 60px;
}
</style>
</head>
<body>

Soptify Music Player
<br/>
<br/>
<br/>
<br/>
<br/>

<div id="spotify-music-player">
	<iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
	<button>Toggle</button>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- <script src="app.js"></script> -->
<script type="text/javascript">
	$(function(){
		var $player = $("#spotify-music-player");
		$player.find("button").click(function(){
			if($player.hasClass('spread')){
				$player.removeClass('spread');
				$player.find('iframe').attr('height', '80');
			}else{
				$player.addClass('spread');
				$player.find('iframe').attr('height', '380');
			}
		});
	});
</script>
</body>
</html>
