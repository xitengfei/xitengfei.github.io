<!DOCTYPE html>  
<html>  
<head>  
    <meta name="author" content="OwenWilliam />  
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />  
    <title> 动画队列 </title>  
    <style>  
    div {  
        width: 60px;   
        height: 60px;  
        position:absolute;  
        top:60px;   
        background: #f0f;  
        display:none;  
    }  
    </style>  
</head>  
<body>  
    <script src="vendor/jquery-1.11.0.min.js" type="text/javascript" ></script>
    </script>  
    <p>动画队列的长度是：<span></span></p>  
    <div></div>  
    <script type="text/javascript">  
    var div = $("div");  
    function runIt()  
    {  
        // 第1个动画：显示出来  
        div.show("slow");  
        // 第2个动画：自动动画，水平左移300px  
        div.animate({left:'+=300'},2000);  
        // 第3个动画：卷起来  
        div.slideToggle(1000);  
        // 第4个动画：放下来  
        div.slideToggle("fast");  
        // 第5个动画：自动动画，水平右移300px  
        div.animate({left:'-=300'},1500);  
        // 第6个动画：隐藏出来  
        div.hide("slow");  
        // 第7个动画：显示出来  
        div.show(1200);  
        // 第8个动画：卷起来，动画完成后回调runIt  
        div.slideUp("normal", runIt);  
    }  
    // 控制每0.1秒调用一次该方法，该方法用于显示动画队列的长度  
    function showIt()  
    {  
        var n = div.queue();  
        $("span").text(n.length);  
        setTimeout(showIt, 100);  
    }  
    runIt();  
    showIt();  
    </script>  
</body>  
</html>
